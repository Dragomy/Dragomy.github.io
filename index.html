<!DOCTYPE html>
<html>
<head>
  <title>Your Website</title>
  <script>
    // JavaScript code to detect and redirect mobile users
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/iPhone|iPod|iPad/.test(userAgent) && !window.MSStream) {
      window.location.href = "indexMobile.html";
    } else {
      window.location.href = "indexPc.html";
    }
  </script>
</head>
